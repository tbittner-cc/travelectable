{% macro hotel_search_results_macro(hotel_location, hotel_offers) %}
{% import "hotel_search_card.html" as hotel_search_card %}

<div id="hotel-search-results">
    <h1 class="text-2xl font-semibold mb-4">Hotel Search Results for {{ hotel_location }}</h1>
    {% for offer in hotel_offers %}
        {{ hotel_search_card.hotel_search_card(offer) }}
    {% endfor %}
</div>
{% endmacro %}
