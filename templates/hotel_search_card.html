{% import "star_rating.html" as star_rating %}

{% macro hotel_search_card(offer) %}
<div class="bg-white rounded-lg shadow-md border-2 p-4 border-gray-200 h-60 mb-2">
    <div class="flex">
        <div class="w-1/3">
            <div class="rounded-md overflow-hidden h-3/4 w-3/4 max-w-3/4">
            <img src="{{ url_for('static', filename='images/chicago-at-night.jpg') }}" 
                class="object-cover h-full w-full max-w-full" 
                style="aspect-ratio: 1/1;"
                alt="Chicago at night."/>
            </div>
        </div>
        <div class="w-2/3 flex flex-col">
            <h2 class="text-xl font-bold mt-2 mb-2">{{ offer['name'] }}</h2>
            {{ star_rating.star_rating(offer['star_rating']) }}
            <p class="text-travelslate mb-2"><span class="font-bold">Description:</span> {{ offer['description'] }}</p>
            <p class="text-travelslate mb-2 mt-4 font-bold text-right">
                ${{ offer['offer_rate'] }}/night
            </p>
        
            <!-- Amadeus doesn't have an amenities list.  We could scrape the description using NLP.-->
            <button class="bg-travelblue text-white px-4 py-2 rounded-md place-self-end max-w-fit">Book Now</button>
        </div>
    </div>
</div>
{% endmacro %}
