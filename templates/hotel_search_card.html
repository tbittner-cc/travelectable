{% macro hotel_search_card(hotel,offer) %}
<div class="bg-white rounded-lg shadow-md border-2 p-2 border-gray-200 h-60 mb-2">
    <div class="flex">
        <div class="w-1/3">
            <div class="rounded-md overflow-hidden h-3/4 w-3/4 max-w-3/4">
            <img src="{{ url_for('static', filename='images/chicago-at-night.jpg') }}" 
                class="object-cover h-full w-full max-w-full" 
                style="aspect-ratio: 1/1;"
                alt="Chicago at night."/>
            </div>
        </div>
        <div class="w-2/3 relative">
        <h2 class="text-xl font-bold mt-4 mb-2">{{ hotel['name'].title() }}</h2>
        <p class="text-gray-600 mb-2"><span class="font-bold">Rating:</span> 82/100</p>
        <p class="text-gray-600 mb-2"><span class="font-bold">Description:</span> {{ offer[1]['room']['description']['text'] }}</p>
        <p class="text-gray-600 mb-2 mt-4 font-bold text-right">
            ${{ offer[1]['price']['variations']['average']['base'] }}/night
        </p>
        
        <!-- Amadeus doesn't have an amenities list.  We could scrape the description using NLP.-->
        <button class="bg-blue-500 text-white px-4 py-2 rounded-md float-right">Book Now</button>
        </div>
    </div>
</div>
{% endmacro %}
