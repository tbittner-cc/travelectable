{% extends "base.html" %}
{% import "hotel_search_card.html" as hotel_search_card %}

{% block content %}
<div class="container mx-auto py-8">
    <div class="flex flex-row">
        <div class="w-1/4">
            <div>
                <!-- Your search filter inputs here -->
                <!-- Example: Location, Check-in Date, Check-out Date, Number of Guests, Price Range -->
            </div>

            <div>
                <label for="sort-by" class="block mb-2">Sort By:</label>
                <select id="sort-by" class="border rounded-md px-4 py-2">
                    <option value="price-low">Price (Low to High)</option>
                    <option value="price-high">Price (High to Low)</option>
                    <option value="rating-high">Guest Rating (High to Low)</option>
                </select>
            </div>
        </div>
    
        <div class="w-3/4">
            <h1 class="text-2xl font-semibold mb-4">Hotel Search Results for {{ hotel_location }}</h1>
            {% for i in range(hotel_list|length) %}
                {{ hotel_search_card.hotel_search_card(hotel_list[i],hotel_offers[i]) }}
            {% endfor %}
            <div class="mt-8">
            <!-- Pagination options for more results -->
            </div>
        </div>
    </div>
</div>
{% endblock %}
