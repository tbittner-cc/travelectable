{% extends "base.html" %}
{% import "hotel_search_card.html" as hotel_search_card %}

{% block content %}
<div class="container mx-auto py-8">
    <div class="flex flex-row">
        <div class="w-1/4">
            <div>
                <!-- Your search filter inputs here -->
                <!-- Example: Location, Check-in Date, Check-out Date, Number of Guests, Price Range -->
            </div>

            <div class="mb-4">
                <label for="sort-by" class="block mb-2">Sort By:</label>
                <select id="sort-hotels-by" name="sort-hotels-by" class="border rounded-md px-4 py-2 mb-2"
                    hx-post="/hotel-sort" hx-trigger="change" hx-target="#hotel-search-results">
                    <option value="">Sort...</option>
                    <option value="price-low">Price (Low to High)</option>
                    <option value="price-high">Price (High to Low)</option>
                    <option value="rating-high">Guest Rating (High to Low)</option>
                </select>
                </div>
        </div>
        
        <div class="w-3/4">
        <div id="hotel-search-results">
            <h1 class="text-2xl font-semibold mb-4">Hotel Search Results for {{ hotel_location }}</h1>
            {% for hotel in hotels %}
                {{ hotel_search_card.hotel_search_card(hotel) }}
            {% endfor %}
        </div>
        </div> 
    </div>
</div>
{% endblock %}
