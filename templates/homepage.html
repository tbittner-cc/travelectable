<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>travelectable</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        travelblue: '#0074D9',
                        travelgold: '#FFD700',
                        travelnavy: '#001f3f',
                    },
                    fontFamily: {
                        'comfortaa': ['Comfortaa','sans-serif'],
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css')}}">
</head>
<body>
<div class="container mx-auto md:px-8">
<header>
    <section class="bg-travelblue h-32 md:h-48 relative">
          <p class="font-comfortaa text-white font-bold text-2xl md:text-9xl ml-20 md:ml-32 pt-4">travelectable</p>
          <p class="font-comfortaa text-white font-bold ml-20 md:ml-32">Go anywhere your travel appetite desires!</p>
            <img src="{{ url_for('static',filename='global-ring.png')}}" alt="travelectable logo"  
                class="absolute top-0 left-0 h-full"/>
    </section>

    <div class="bg-travelgold h-1 w-full rounded-sm mt-1"></div>
    <nav class="flex flex-row justify-around mt-1">
        <a href="#" class="hover:text-travelblue text-travelnavy">Home</a>      
        <a href="#" class="hover:text-travelblue text-travelnavy">Destinations</a>
        <a href="#" class="hover:text-travelblue text-travelnavy">Deals</a>
        <a href="#" class="hover:text-travelblue text-travelnavy">About Us</a>
        <a href="#" class="hover:text-travelblue text-travelnavy">Contact</a>
    </nav>
    <div class="bg-travelgold h-1 w-full rounded-sm mt-1"></div>
</header>

<section class = "max-w-xs md:max-w-lg mx-auto flex p-6 rounded-lg shadow-xl mt-6 border border-travelnavy">
    <input type="text" class="w-full border rounded p-2 mr-2 focus:outline-none focus:border-travelgold"
        placeholder="Search..." />
    <button class="bg-travelnavy text-white rounded p-2">
        <i class = "bi bi-search"></i>
    </button>
</section>

<section class="w-4/5 mx-auto mt-6">
    <div class="mt-2 mb-1 font-comfortaa font-bold text-4xl">featured destinations</div>
    <div class="h-72 md:h-96 border-8 rounded-2xl border-travelnavy overflow-x-scroll whitespace-no-wrap flex 
        flex-row p-2">
        <div class="w-72 md:w-96 h-full p-2 relative flex-shrink-0 border-4 border-black rounded mx-2">
            <div class="bg-gray-200 w-full h-5/6">
                <img class="w-full h-full object-cover" 
                src="https://images.unsplash.com/photo-1590523741831-ab7e8b8f9c7f?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                alt="The Maldives"/>
            </div>
            <div class="p-2 w-full h-1/6 text-right">The Maldives</div>
        </div>
        <div class="w-72 md:w-96 h-full p-2 relative flex-shrink-0 border-4 border-black rounded mx-2">
            <div class="bg-gray-200 w-full h-5/6">
                <img class="w-full h-full object-cover" 
                src="https://images.unsplash.com/photo-1600208537475-6cdbf234ca5d?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                alt="Trinidad and Tobago"/>
            </div>
            <div class="p-2 w-full h-1/6 text-right">Trinidad and Tobago</div>
        </div>
        <div class="w-72 md:w-96 h-full p-2 relative flex-shrink-0 border-4 border-black rounded mx-2">
            <div class="bg-gray-200 w-full h-5/6">
                <img class="w-full h-full object-cover" 
                src="https://images.unsplash.com/photo-1600255821058-c4f89958d700?q=80&w=2042&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                alt="Sri Lanka"/>
            </div>
            <div class="p-2 w-full h-1/6 text-right">Sri Lanka</div>
        </div>
        <div class="w-72 md:w-96 h-full p-2 relative flex-shrink-0 border-4 border-black rounded mx-2">
            <div class="bg-gray-200 w-full h-5/6">
                <img class="w-full h-full object-cover" 
                src="https://images.unsplash.com/photo-1621789097689-511e97f099e1?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                alt="Kerala"/>
            </div>
            <div class="p-2 w-full h-1/6 text-right">Kerala</div>
        </div>
        <div class="w-72 md:w-96 h-full p-2 relative flex-shrink-0 border-4 border-black rounded mx-2">
            <div class="bg-gray-200 w-full h-5/6">
                <img class="w-full h-full object-cover" 
                src="https://images.unsplash.com/photo-1600273970168-c3db62dcf905?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                alt="Honduras"/>
            </div>
            <div class="p-2 w-full h-1/6 text-right">Honduras</div>
        </div>
    </div>
</section>

<footer>
    <div class="bg-travelgold h-1 w-full rounded-sm mt-1"></div>
    <nav class="flex flex-row justify-around mt-1">
        <a href="#" class="hover:text-travelblue text-travelnavy">Home</a>      
        <a href="#" class="hover:text-travelblue text-travelnavy">Destinations</a>
        <a href="#" class="hover:text-travelblue text-travelnavy">Deals</a>
        <a href="#" class="hover:text-travelblue text-travelnavy">About Us</a>
        <a href="#" class="hover:text-travelblue text-travelnavy">Contact</a>
    </nav>
    <div class="social-links">
        <!-- Social media icons -->
        <!-- Example: -->
        <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
        <!-- Repeat similar structure for other social media icons -->
    </div>
    <div class="legal">
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
    </div>
</footer>
</div>
</body>
</html>
