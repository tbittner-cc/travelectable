{% extends 'base.html' %}

{% block content %}
<form action="/search" method="POST" class="md:w-2/3 mx-auto flex flex-col sm:flex-row p-6 rounded-lg shadow-xl mt-6 border border-travelnavy">
    <input type="text" name="origin" class="w-full md:w-1/3 border rounded p-2 mb-2 md:mr-2 md:mb-0 focus:outline-none focus:border-travelgold"
        placeholder="e.g. From Chicago" />
    <input type="text" name="destination" class="w-full md:w-1/3 border rounded p-2 mb-2 md:mr-2 md:mb-0 focus:outline-none focus:border-travelgold"
        placeholder="e.g. to New York" />
    <input type="text" name="date_range" class="w-full md:w-1/3 border rounded p-2 mb-2 md:mr-2 md:mb-0 focus:outline-none focus:border-travelgold"
        placeholder="{{ suggested_date_range }}" />
    <button class="bg-travelnavy text-white rounded p-2">
        <i class="bi bi-search"></i>
    </button>
</form>

{% if error %}
<div class="max-w-xs md:max-w-lg mx-auto flex mt-3 text-xs md:text-base">
    <div class="text-travelnavy w-full">
        <span class="float-left mr-2">
            <i class="bi bi-x-circle-fill text-red-500"></i>
          </span>
        <div><span class="font-bold">Error: </span> <span>{{ error }}</span></div>
    </div>
</div>
{% endif %}
