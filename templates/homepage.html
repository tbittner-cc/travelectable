{% extends 'base.html' %}

{% block content %}
<form action="/search" method="POST"
    class="md:w-3/4 mx-auto flex flex-col md:flex-row p-6 md:rounded-lg md:shadow-xl mt-6 md:border md:border-travelnavy">
    <div class="flex flex-col w-full md:w-72">
        <label class="font-bold mb-1" for="origin">Start</label>
        <div class="border rounded p-2 mb-2 md:mr-2 md:mb-0 focus-within:border-travelgold">
            <i class="bi bi-airplane-fill text-travelnavy mr-1"></i>
            <input type="text" name="origin" class="focus:outline-none" placeholder="e.g. From Chicago"
                list="origins" />
            <datalist id="origins">
                {% for location in locations %}
                <option value="{{ location }}"></option>
                {% endfor %}
            </datalist>
        </div>
    </div>
    <div class="flex flex-col w-full md:w-72">
        <label class="font-bold mb-1" for="destination">Where to?</label>
        <div class="border rounded p-2 mb-2 md:mr-2 md:mb-0 focus-within:border-travelgold">
            <i class="bi bi-building text-travelnavy mr-1"></i>
            <input type="text" name="destination" class="focus:outline-none" placeholder="e.g. to New York"
                list="destinations" />
            <datalist id="destinations">
                {% for location in locations %}
                <option value="{{ location }}"></option>
                {% endfor %}
            </datalist>
        </div>
    </div>
    <div class="flex flex-col w-full md:w-48">
        <label class="font-bold mb-1" for="from">From</label>
        <div class="border rounded p-2 mb-2 md:mr-2 md:mb-0 focus-within:border-travelgold">
            <input type="date" name="from" class="focus:outline-none" />
        </div>
    </div>
    <div class="flex flex-col w-full md:w-48">
        <label class="font-bold mb-1" for="from">To</label>
        <div class="border rounded p-2 mb-2 md:mb-0 focus-within:border-travelgold">
            <input type="date" name="to" class="focus:outline-none" />
        </div>
    </div>
    <div class="flex flex-col w-full md:w-16 self-end">
        <div></div>
        <button class="bg-travelnavy text-white rounded p-2 md:ml-2 h-12">
            <i class="bi bi-search"></i>
        </button>
    </div>
</form>

{% if error %}
<div class="max-w-xs md:max-w-lg mx-auto flex mt-3 text-xs md:text-base">
    <div class="text-travelnavy w-full">
        <span class="float-left mr-2">
            <i class="bi bi-x-circle-fill text-red-500"></i>
        </span>
        <div><span class="font-bold">Error: </span> <span>{{ error }}</span></div>
    </div>
</div>
{% endif %}

<section class="w-4/5 mx-auto mt-6">
    <div class="mt-2 mb-1 font-comfortaa font-bold text-4xl">featured destinations</div>
    <div class="h-72 md:h-96 border-8 rounded-2xl border-travelnavy overflow-x-scroll whitespace-no-wrap flex 
        flex-row p-2">
        <div class="w-72 md:w-96 h-full p-2 relative flex-shrink-0 border-4 border-black rounded mx-2">
            <div class="bg-gray-200 w-full h-5/6">
                <img class="w-full h-full object-cover"
                    src="https://images.unsplash.com/photo-1590523741831-ab7e8b8f9c7f?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="The Maldives" />
            </div>
            <div class="p-2 w-full h-1/6 text-right">The Maldives</div>
        </div>
        <div class="w-72 md:w-96 h-full p-2 relative flex-shrink-0 border-4 border-black rounded mx-2">

                    alt="Trinidad and Tobago" />
            </div>
            <div class="p-2 w-full h-1/6 text-right">Trinidad and Tobago</div>
        </div>
        <div class="w-72 md:w-96 h-full p-2 relative flex-shrink-0 border-4 border-black rounded mx-2">
            <div class="bg-gray-200 w-full h-5/6">

            <div class="bg-gray-200 w-full h-5/6">
                <img class="w-full h-full object-cover"

</section>
{% endblock %}
